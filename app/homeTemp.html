<div class="homePage">

  <div class="row">
    <div class="col-md-7 map">
      <ui-gmap-google-map center='vm.map.center' zoom='vm.map.zoom' draggable='true' events='vm.map.events'>
        <ui-gmap-marker ng-repeat="m in vm.map.markers" coords="vm.m.coords" icon="vm.m.icon" idkey="vm.m.id">
        </ui-gmap-marker>
      </ui-gmap-google-map>

    </div>

    <div class="col-md-5 list">
      <div class="title">
        <h3>Places I've Been</h3>
      </div>
      <div class="placesList">
        <ul>
          <li>Place 1</li>
          <li>Place 2</li>
        </ul>
      </div>
    </div>
  </div>
  
</div>
